<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrisidian - AI-Powered Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&family=JetBrains+Mono&family=Lato&family=Lora&family=Merriweather&family=Nunito&family=Open+Sans&family=Roboto&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-brain"></i> Chrisidian</h1>
            <p>AI-Powered Markdown Notes</p>
            <form id="loginForm">
                <input type="password" id="password" placeholder="Enter password" required>
                <input type="text" id="geminiKey" placeholder="Gemini API Key" required>
                <input type="text" id="githubToken" placeholder="GitHub Personal Access Token" required>
                <button type="submit">Login</button>
            </form>
            <p class="setup-hint">First time? Check the README before deploying!</p>
            <p id="securityWarning" style="color: #ef4444; margin-top: 1rem; display: none;">
                ‚ö†Ô∏è Using default password! Change hash in script.js before deploying!
            </p>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-brain"></i> Chrisidian</h1>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <button id="changeThemeBtn" class="icon-btn" title="Change Theme">
                        <i class="fas fa-palette"></i>
                    </button>
                    <h2 class="desktop-only">Folders</h2>
                    <div id="mobileFolderSelectorContainer" class="mobile-only">
                        <select id="mobileFolderSelector"></select>
                    </div>
                    <button id="newFolderBtn" class="icon-btn" title="New Folder">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                </div>
                <div id="folderList" class="folder-list desktop-only">
                    <!-- Folders will be dynamically added here -->
                </div>
            </aside>

            <!-- Notes Area -->
            <main class="notes-area">
                <!-- Notes List -->
                <div class="notes-container">
                    <div class="notes-header">
                        <h2 id="currentFolderName">All Notes</h2>
                        <input type="search" id="searchInput" class="search-input" placeholder="Search notes...">
                        <button id="newNoteBtn" class="icon-btn" title="New Note">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="notesList" class="notes-list">
                        <!-- Notes will be dynamically added here -->
                    </div>
                </div>

                <!-- Input Bar -->
                <div class="input-bar">
                    <input type="text" id="commandInput" placeholder='Try: "Add a new idea: ..." or "Who was..."'>
                    <button id="processBtn" class="process-btn">
                        <i class="fas fa-magic"></i> Process
                    </button>
                </div>
            </main>

            <!-- Editor Panel -->
            <aside class="editor-panel" id="editorPanel" style="display: none;">
                <div class="editor-header">
                    <input type="text" id="noteTitle" placeholder="Note Title">
                    <button id="closeEditorBtn" class="icon-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="editor-toolbar">
                    <button id="editModeBtn" class="toolbar-btn">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button id="previewModeBtn" class="toolbar-btn active">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button id="saveNoteBtn" class="toolbar-btn primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="deleteNoteBtn" class="toolbar-btn danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
                <textarea id="noteEditor" placeholder="Write your note in Markdown..."></textarea>
                <div id="notePreview" class="note-preview"></div>
                <button id="toggleHeaderBtn" class="fab-btn" style="display: none;">
                    <i class="fas fa-expand-alt"></i>
                </button>
            </aside>
        </div>

        <!-- AI Response Modal -->
        <div id="aiResponseModal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <button id="closeAiResponseBtn" class="modal-close-btn">√ó</button>
                <div id="aiResponseOutput" class="note-preview"></div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p>Processing with AI...</p>
        </div>
    </div>

    <div id="themeModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="closeThemeModalBtn" class="modal-close-btn">√ó</button>
            <h2>Select a Theme</h2>
            <div id="themeModalGrid" class="theme-grid"></div>
            <hr class="modal-divider">
            <h3>Typography</h3>
            <div class="typography-controls">
                <div class="control-group">
                    <label for="fontFamilySelector">Font</label>
                    <select id="fontFamilySelector"></select>
                </div>
                <div class="control-group">
                    <label for="fontSizeSlider">Font Size</label>
                    <div class="slider-container">
                        <input type="range" id="fontSizeSlider" min="12" max="22" step="1">
                        <span id="fontSizeValue">16px</span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="lineHeightSlider">Line Spacing</label>
                    <div class="slider-container">
                        <input type="range" id="lineHeightSlider" min="1.2" max="2.0" step="0.1">
                        <span id="lineHeightValue">1.6</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
